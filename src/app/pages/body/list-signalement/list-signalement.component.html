<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Signalements</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <!-- <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0"> -->
            <table class="table table-bordered"  width="100%" cellspacing="0">

                <thead>
                    <tr>
                        <th><a href="javascript:;">Type de Signalement</a></th>
                        <th><a href="javascript:;">Region</a></th>
                        <th><a href="javascript:;">Date</a></th>

                    </tr>
                </thead>
                <tbody *ngFor='let signalement of signalements'>
                    <tr>
                        <td>{{signalement.type[0].nom}}</td>

                        <td>{{signalement.region[0].nom}}</td>

                        <td>{{signalement.dateSignalement}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
