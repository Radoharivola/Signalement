<div id="map" class="map"></div>
<div class="overlay" *ngIf="popup">
    <div class="popup">
        <img class="img1"
            src="https://images.ctfassets.net/hrltx12pl8hq/7yQR5uJhwEkRfjwMFJ7bUK/dc52a0913e8ff8b5c276177890eb0129/offset_comp_772626-opt.jpg?fit=fill&w=800&h=300">
        <img class="img1"
            src="https://images.ctfassets.net/hrltx12pl8hq/7yQR5uJhwEkRfjwMFJ7bUK/dc52a0913e8ff8b5c276177890eb0129/offset_comp_772626-opt.jpg?fit=fill&w=800&h=300">
        <h2>Cat√©gorie signalement: {{details.type[0].nom}}</h2>
        <p>Date: {{details.dateSignalement}}</p>
        <a class="close" (click)="popup = false">&times;</a>
        <div class="content">
            <hr>
            <p>Description: {{details.descriptionSignalement}}</p>
            <p>Region:
                <select [(ngModel)]="affectation.idRegion">
                    <option *ngFor="let region of regions" value="{{region.id}}">{{region.nom}}</option>
                </select>
            </p>
            <br>
            <a href="javascript:;" (click)="affectRegion()" class="btn btn-primary btn-user btn-block">
                Affecter
            </a>

        </div>
    </div>
</div>
