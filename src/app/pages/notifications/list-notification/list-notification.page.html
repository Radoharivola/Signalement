<ion-header>
  <ion-toolbar>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let notification of allNotifications">
    <ion-card-header>
      <ion-card-subtitle>{{notification.notificationTitle}} le {{notification.dateNotification}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>{{notification.notificationDetail}}</ion-card-content>
  </ion-card>
</ion-content>
