
<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>



<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Liste <b>des Signalements</b></h2>
					</div>
				
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
                        <th>Signalement</th>
                        <th>Date</th>
						<th></th>
                        <th>Option</th>
					</tr>
				</thead>
				<tbody>
					
					<tr *ngFor="let sign of realList" >
                        <td>{{sign.descriptionSignalement}}</td>
                        <td>{{sign.dateSignalement}}</td>
						<td><a id="det" data-toggle="modal" href="#fiche" (click)="setId(sign.id)" > Voir details</a></td>
						<td>
							<a href="#execute" data-toggle="modal" (click)="choosen(sign.id)"  data-target="" class="edit">Executer</a>
						</td>
					</tr>
                   
                   
                   
                   
					
				</tbody>
			</table>
			<div class="clearfix">
				<!-- <div class="hint-text">Montrant <b>5</b> des <b>{{ regionList.length}}</b> regions</div> -->
				<ul class="pagination">
					<li class="page-item "><button (click)="previous()" class="page-link">Precedent</button></li>
				
					<li class="page-item"><button (click)="next()" class="page-link">Suivant</button></li>
				</ul>
			</div>
		</div>
	</div>        
</div>


<!-- Edit Modal HTML -->

<div id="execute" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			
				<div class="modal-header">						
					<h4 class="modal-title">Execution</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<p>Etes vous sur de vouloir Executer ce Signalement</p>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Annuler">
					<input type="button" class="btn btn-success" data-dismiss="modal" (click)="execute()" value="Executer">
				</div>
	
		</div>
	</div>
</div>

<input id="hiden" type="hidden" data-target="#msgBox" data-toggle="modal" > 

<div id="msgBox" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			
				<div class="modal-header">						
					<h4 class="modal-title">Message</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<p *ngIf="msg==0">Ce signalement a deja ete traite</p>
					<p *ngIf="msg==1">Signalement execute avec succes</p>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Ok">
				</div>
	
		</div>
	</div>
</div>



<app-fiche [data]="idSign"></app-fiche>
