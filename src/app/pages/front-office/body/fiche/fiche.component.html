

<div class="modal fade ficheRoom" id="fiche"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"  role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="content">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                        <div class="carousel-item" *ngFor="let image of imageList; let index = index" [class.active]="index == 0">
                            <img  style="height: 200px;" src="./assets/img/{{image.imageSignalement}}" alt="First slide">
                        </div>
                        
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                        </a>
                    </div>

                    <div>

                    </div>
                    <div  *ngFor='let ro of sign'>
                    
                        <div >
                            <h4><strong>Description :</strong></h4>
                            <p id="description">{{ro.descriptionSignalement}}</p>
                        </div>
                        <br>
                        <div >
                            <h5><strong>Email:</strong> {{ro.user.email}}</h5>

                        </div>
                        <br>

                        <div >
                            <h5><strong>Type :</strong> {{ro.type.nom}}</h5>

                        </div>
                        <br>
                        <div >
                            <h5><strong>Region:</strong> {{ro.region.nom}} </h5>

                        </div>
                    
                    </div>
                </div>
            
            </div>
        </div>
    </div>
</div>
