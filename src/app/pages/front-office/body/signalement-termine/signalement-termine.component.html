
<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>



<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Signalements <b> Terminee</b></h2>
					</div>
				
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
					
						<th>Nom de l'utilisateur</th>
                        <th>Type de Signalement</th>
                        <th>Date</th>
                        <th>Date de finalisation</th>
                        
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let termine of realList">
						<td>{{ termine.sign.user.nom}}</td>
                        <td>{{termine.sign.type.nom}}</td>
						<td>{{termine.sign.dateSignalement}}</td>
                        <td>{{termine.dateTermine}}</td>
					</tr>
					
				</tbody>
			</table>
			<div class="clearfix">
				<!-- <div class="hint-text">Montrant <b>5</b> des <b>{{ regionList.length}}</b> regions</div> -->
				<ul class="pagination">
					<li class="page-item "><button (click)="previous()" class="page-link">Precedent</button></li>
				
					<li class="page-item"><button (click)="next()" class="page-link">Suivant</button></li>
				</ul>
			</div>
		</div>
	</div>        
</div>
