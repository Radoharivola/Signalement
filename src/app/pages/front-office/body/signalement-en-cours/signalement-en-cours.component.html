
<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>



<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Signalements <b>en cours d'execution</b></h2>
					</div>
				
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
					
						<th>Nom de l'utilisateur</th>
                        <th>Type de Signalement</th>
                        <th>Date</th>
                        <th>Date d'execution</th>
                        <th>Option</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let enCours of realList">
						<td>{{ enCours.sign.user.nom}}</td>
                        <td>{{enCours.sign.type.nom}}</td>
						<td>{{enCours.sign.dateSignalement}}</td>
                        <td>{{enCours.dateEncours}}</td>
						<td>
							<a href="#finalisation" data-toggle="modal" (click)="setId(enCours.sign.id)" class="edit">Finaliser</a>
						</td>
					</tr>
                   
					
				</tbody>
			</table>
			<div class="clearfix">
				<!-- <div class="hint-text">Montrant <b>5</b> des <b>{{ regionList.length}}</b> regions</div> -->
				<ul class="pagination">
					<li class="page-item "><button (click)="previous()" class="page-link">Precedent</button></li>
				
					<li class="page-item"><button (click)="next()" class="page-link">Suivant</button></li>
				</ul>
			</div>
		</div>
	</div>        
</div>


<!-- Edit Modal HTML -->

<div id="finalisation" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			
				<div class="modal-header">						
					<h4 class="modal-title">Finalisation</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<p>Etes vous sur de vouloir Finaliser ce Signalement</p>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Annuler">
					<input type="button" class="btn btn-success" data-dismiss="modal" (click)="insertToTerminer()" value="Finaliser">
				</div>
	
		</div>
	</div>
</div>
