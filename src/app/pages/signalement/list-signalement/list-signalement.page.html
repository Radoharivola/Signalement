<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="reload();">actualiser</ion-button>
    </ion-buttons>
    <ion-title>Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToPage('tabs/insert-signalement')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngFor="let item of allSign">

    <ion-item>
      <h2>{{item.type[0].nom}}</h2>
    </ion-item>

    <img src="{{item.images[0]}}">

    <ion-card-content>
      <p>{{item.dateSignalement}}</p>
      <p>{{item.descriptionSignalement}}</p>
    </ion-card-content>

  </ion-card>

</ion-content>
